<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Retail Genie</title>
  <script>
    // Single Page Apps for GitHub/GitLab Pages/Render
    // MIT License
    // This script takes the current URL and redirects to the root with a path parameter
    (function(){
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
